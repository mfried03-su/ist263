<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        /* functions only run when they are called */
        function welcome (){
            alert("Hello World");
        }
        function second (){
            alert("Second Message");
        }
        function third (){
            alert("Third Message");
        }
    </script>
</head>
<!--onload only works on the body tag-->
<body onload="third();">
    <h1>JavaScript</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque alias aliquid amet. Corporis, dolorum similique nihil porro aperiam iure! Sint maxime est magnam et quibusdam ab commodi odio beatae porro!</p>
    <a href="" onclick="welcome();">Welcome Me!</a>
    <a href="" onclick="second();">Second Link</a>
</body>
</html>
